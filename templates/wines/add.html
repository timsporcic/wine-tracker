{% extends "base.html" %}

{% block title %}Add Wine - Wine Tracker{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Wine</h1>
    
    <form method="POST" enctype="multipart/form-data" class="wine-form" id="addWineForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="image" class="form-label">Wine Label Photo*</label>
            <div class="image-upload">
                <input type="file" id="image" name="image" accept="image/*" capture="environment" required class="file-input">
                <label for="image" class="file-label">
                    <span class="file-icon">ðŸ“·</span>
                    <span class="file-text">Take Photo or Choose File</span>
                </label>
                <div id="imagePreview" class="image-preview"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="wine_name" class="form-label">Wine Name*</label>
            <input type="text" id="wine_name" name="wine_name" required maxlength="100" 
                   class="form-control" placeholder="e.g., ChÃ¢teau Margaux">
        </div>

        <div class="form-group">
            <label for="vineyard_name" class="form-label">Vineyard/Winery*</label>
            <input type="text" id="vineyard_name" name="vineyard_name" required maxlength="100" 
                   class="form-control" placeholder="e.g., Margaux Estate">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="vintage_year" class="form-label">Vintage Year*</label>
                <input type="number" id="vintage_year" name="vintage_year" required 
                       min="1800" max="{{ current_year }}" class="form-control" 
                       placeholder="{{ current_year }}">
            </div>

            <div class="form-group">
                <label for="rating" class="form-label">Rating*</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" class="star">â˜…</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="star">â˜…</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="star">â˜…</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="star">â˜…</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" class="star">â˜…</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="form-label">Tasting Notes</label>
            <textarea id="notes" name="notes" maxlength="500" rows="4" 
                      class="form-control" placeholder="Optional: Describe the taste, aroma, or occasion..."></textarea>
            <small class="form-help"><span id="charCount">0</span>/500 characters</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Wine</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('imagePreview');
    const fileText = document.querySelector('.file-text');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            fileText.textContent = file.name;
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('notes').addEventListener('input', function(e) {
    document.getElementById('charCount').textContent = e.target.value.length;
});
</script>
{% endblock %}

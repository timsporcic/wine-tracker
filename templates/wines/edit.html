{% extends "base.html" %}

{% block title %}Edit {{ wine.wine_name }} - Wine Tracker{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Wine</h1>
    
    <form method="POST" enctype="multipart/form-data" class="wine-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label class="form-label">Current Photo</label>
            <div class="current-image">
                <img src="/{{ wine.thumbnail_path }}" 
                     alt="{{ wine.wine_name }}">
            </div>
            <label for="image" class="form-label">Replace Photo (optional)</label>
            <div class="image-upload">
                <input type="file" id="image" name="image" accept="image/*" class="file-input">
                <label for="image" class="file-label">
                    <span class="file-icon">ðŸ“·</span>
                    <span class="file-text">Choose New Photo</span>
                </label>
                <div id="imagePreview" class="image-preview"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="wine_name" class="form-label">Wine Name*</label>
            <input type="text" id="wine_name" name="wine_name" required maxlength="100" 
                   class="form-control" value="{{ wine.wine_name }}">
        </div>

        <div class="form-group">
            <label for="vineyard_name" class="form-label">Vineyard/Winery*</label>
            <input type="text" id="vineyard_name" name="vineyard_name" required maxlength="100" 
                   class="form-control" value="{{ wine.vineyard_name }}">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="vintage_year" class="form-label">Vintage Year*</label>
                <input type="number" id="vintage_year" name="vintage_year" required 
                       min="1800" max="{{ current_year }}" class="form-control" 
                       value="{{ wine.vintage_year }}">
            </div>

            <div class="form-group">
                <label for="rating" class="form-label">Rating*</label>
                <div class="star-rating">
                    {% for i in range(5, 0, -1) %}
                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" 
                           {% if wine.rating == i %}checked{% endif %} required>
                    <label for="star{{ i }}" class="star">â˜…</label>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="form-label">Tasting Notes</label>
            <textarea id="notes" name="notes" maxlength="500" rows="4" 
                      class="form-control">{{ wine.notes or '' }}</textarea>
            <small class="form-help"><span id="charCount">{{ (wine.notes or '')|length }}</span>/500 characters</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Wine</button>
            <a href="{{ url_for('wine.view_wine', wine_id=wine.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('imagePreview');
    const fileText = document.querySelector('.file-text');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            fileText.textContent = file.name;
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('notes').addEventListener('input', function(e) {
    document.getElementById('charCount').textContent = e.target.value.length;
});
</script>
{% endblock %}
